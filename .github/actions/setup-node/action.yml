
##### Node setup to be used in CI.yml's jobs
name: 'Setup Node.js Environment'
description: 'Sets up Node.js with caching'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'it-works-on-my-machine/package-lock.json'
      shell: bash

