name: Auto Patch Release

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  auto-patch:
    if: |
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Get latest tag
        id: latest-tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          
      - name: Increment patch version
        id: new-version
        run: |
          LATEST="${{ steps.latest-tag.outputs.tag }}"
          # Remove 'v' prefix and split version
          VERSION=${LATEST#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Increment patch
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Creating patch release: $LATEST â†’ $NEW_VERSION"
          
      - name: Create tag and release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag ${{ steps.new-version.outputs.version }}
          git push origin ${{ steps.new-version.outputs.version }}
          
          gh release create ${{ steps.new-version.outputs.version }} \
            --title "Release ${{ steps.new-version.outputs.version }}" \
            --notes "Automated patch release" \
            --latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
